<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Here</title>
  <link rel="stylesheet" href="signup.css">
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    /*background-image: linear-gradient(to left bottom, #eca92b, #ff986c, #ff99a7, #f0a8d0, #cdb8de, #adadca, #97a0b2, #8a9197, #656c70, #43494b, #24292a, #000707);*/
    margin: 0;
    background-image: radial-gradient(circle, #eca92b, #ff986c, #ff99a7, #f0a8d0, #cdb8de, #adadca, #97a0b2, #8a9197, #656c70, #43494b, #24292a, #000707);
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 500px;
    margin: 20px auto;
    background-color: #fff;
    background-image: linear-gradient(to right bottom, #eca92b, #ff986c, #ff99a7, #f0a8d0, #cdb8de, #adadca, #97a0b2, #8a9197, #656c70, #43494b, #24292a, #000707);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
}

input,
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: inline-block;
}

button:hover {
    background-color: #45a049;
}

  </style>
</head>
<body>
  <h1>Please sign up here!</h1>
  <form action="/register" method="post">
    <label for="username">Enter Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Enter Password:</label>
    <input type="password" name="password" id="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="confirm_password" id="confirm_password" required>

    <label for="gender">Select Gender:</label>
    <select name="gender" id="gender">
      <option value="none">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="mobile_number">Enter Mobile Number:</label>
    <input type="tel" name="mobile_number" id="mobile_number" required>

    <label for="dob">Enter DOB:</label>
    <input type="date" name="dob" id="dob" required>

    <label for="address">Enter Address:</label>
    <textarea name="address" id="address" required></textarea>

    <label for="qualification">Select Qualification:</label>
    <select name="qualification" id="qualification">
      <option value="bachelors">Bachelors</option>
      <option value="masters">Masters</option>
      <option value="phd">PhD</option>
    </select>

    <label for="skills">Choose Skills:</label>
    <input type="text" name="skills" id="skills" placeholder="Enter skills(Up To Five)">

    <label for="preferred_shift">Preferred Shift:</label>
    <select name="preferred_shift" id="preferred_shift">
      <option value="day">Day Shift</option>
      <option value="night">Night Shift</option>
      <option value="both">Day/Night Shift</option>
    </select>

    <label for="resume">Upload your Resume:</label>
    <input type="file" name="resume" id="resume" accept=".pdf,.docx,.doc">

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
